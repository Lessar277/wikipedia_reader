<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    </head>

    <body class="bg-inverse">
        <div class="container p-b-3">
            <nav class="navbar navbar-full navbar-dark">
                <a class="navbar-brand" href="#">Wikipedia Reader</a>
            </nav>
        </div>
        <div class="container m-t-3 p-y-3">
            <div class="row text-xs-center">
                <div class="col-xs-12">
					<input type="text" class="form-control bg-inverse" placeholder="Search Wikipedia">
                </div>
            </div>
			<div class="row m-t-1">
				<div class="col-xs-12 ">
					<button class="btn btn-info bg-inverse col-xs-12 col-md-3 col-md-offset-3 m-r-1 m-b-1" type="button" name="button">Search</button>
					<a href="#" class="btn btn-warning bg-inverse col-xs-12 col-md-3" type="button" name="button">Random Article</a>
                </div>
			</div>
        </div>
        <!-- jQuery first, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    </body>

</html>
